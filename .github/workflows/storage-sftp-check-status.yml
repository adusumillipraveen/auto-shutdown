name: sftp check status

on:
  push:
    branches:
      - DTSPO-15001-Assess-options-for-SFTP-autoshutdown/JiT-provisioning

permissions:
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: 626041d7-1bf3-46ca-84b6-28b6b0c60efe # DTS AKS Auto-Shutdown
          tenant-id: 531ff96d-0ae9-462a-8d2d-bec7c0b42082 # HMCTS.NET
          allow-no-subscriptions: true
      - name: sftp status check
        run: ./scripts/blob-storage/sftp-check-status.sh
